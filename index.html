<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #a35670;
      }
      .attribution a {
        color: #b6b434;
        text-decoration: none;
        transition: all ease-in-out 0.35s;
      }

      .attribution a:hover {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="image">
          <img
            src="assets/images/image-equilibrium.jpg"
            alt="equilibrium image"
          />
        </div>
        <div class="otherHalf">
          <h2>Equilibrium #3429</h2>
          <h4>Our Equilibrium collection promotes balance and calm.</h4>
          <div>
            <p class="left">0.041 ETH</p>
            <p class="right">3 days left</p>
          </div>
          <hr style="height: 2px; color: gray; background-color: gray" />
          <div class="aftHr">
            <div class="usrimg">
              <img src="" alt="" />
            </div>
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://musashaba-1490d.web.app/" target="_blank"
          >Musa Shaba Mohammed </a
        >.
      </div>
    </div>
  </body>
</html>
