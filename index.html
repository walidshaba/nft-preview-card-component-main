<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #a35670;
      }
      .attribution a {
        color: #b6b434;
        text-decoration: none;
        transition: all ease-in-out 0.35s;
      }

      .attribution a:hover {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="image">
          <img
            src="assets/images/image-equilibrium.jpg"
            alt="equilibrium image"
          />
        </div>
        <div class="otherHalf">
          <h2>Equilibrium #3429</h2>
          <h4>Our Equilibrium collection promotes balance and calm.</h4>
          <div class="daysNCrypto">
            <div class="left">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="18">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <p>0.041 ETH</p>
            </div>
            <div class="right">
              <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p>3 days left</p>
            </div>
          </div>
          <hr
            style="
              height: 1px;
              border-bottom: 20px;
              background-color: hsl(215, 32%, 27%);
            "
          />
          <div class="aftHr">
            <div class="usrimg">
              <img src="assets/images/image-avatar.png" alt="user profile" />
            </div>
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://musashaba-1490d.web.app/" target="_blank"
          >Musa Shaba Mohammed </a
        >.
      </div>
    </div>
  </body>
</html>
